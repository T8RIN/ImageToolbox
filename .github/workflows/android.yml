name: Android CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - run: bash ./gradlew assembleRelease

      - uses: actions/upload-artifact@v3
        with:
          name: Unsigned apk
          path: app/release/*.apk
